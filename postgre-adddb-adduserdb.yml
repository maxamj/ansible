#   no_log: True

  # Создаем БД 1 PostgreSQL	
  - name: Сreate the db1
    become: yes
    become_user: postgres
    postgresql_db:
       name: "{{db_name1}}"
       owner: "{{user1}}"
       template: template0
       encoding: UTF8
       lc_collate: 'en_US.UTF-8'
       lc_ctype: 'en_US.UTF-8'
    no_log: True

  - name: Create postgresql_privs for user1
    become: yes
    become_user: postgres
    postgresql_privs:
       db: "{{db_name1}}"
       privs: ALL
       type: database
       role: "{{db_user1}}"
       grant_option: no

